<div class="container-fluid">
    <!-- Card -->
    <div class="card h-100">
        <div class="card-body p-30">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-xl-4 col-lg-6">
                        <!-- Form Group -->
                        <div class="form-group mb-20">
                            <label for="userName" class="mb-2 font-14 bold black">Product Name</label>
                            <input type="text" id="name" class="theme-input-style" placeholder="Type Here"
                                formControlName="itemname">
                        </div>
                        <!-- End Form Group -->


                        <!--Product Type-->
                        <!-- Form Group -->
                        <div class="form-group mb-20">
                            <div class="d-flex d-sm-inline-flex align-items-center mr-sm-5 mb-3">
                                <!-- Custom Radio -->
                                <div class="custom-radio light success mr-3">
                                    <input type="radio" id="veg" formControlName="isVeg" value="Yes">
                                    <label for="veg"></label>
                                </div>
                                <!-- End Custom Radio -->

                                <label for="radio6">Veg</label>
                            </div>

                            <div class="d-flex d-sm-inline-flex align-items-center mr-sm-5 mb-3">
                                <!-- Custom Radio -->
                                <div class="custom-radio light danger mr-3">
                                    <input type="radio" id="nveg" formControlName="isVeg" value="No">
                                    <label for="nveg"></label>
                                </div>
                                <!-- End Custom Radio -->

                                <label for="radio6">Non Veg</label>
                            </div>
                        </div>
                        <!-- End Form Group -->
                        <!--Product Type Ends-->

                        <!-- Form Group -->
                        <div class="form-group mb-4">
                            <label for="exampleSelect2" class="mb-2 black bold d-block">Choose Category</label>

                            <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                                <mat-select formControlName="category" (selectionChange)="onCategorySelection()">
                                    <mat-option *ngFor="let category of categories" [value]="category">{{category}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div class="form-group mb-4">
                            <label for="exampleSelect2" class="mb-2 black bold d-block">Choose Sub Category <span
                                    style="font-size: 12px;">(Select Multiple)</span></label>

                            <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                                <mat-select formControlName="subCategory" multiple>
                                    <mat-option *ngFor="let category of subCategories" [value]="category">{{category}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div class="form-group mb-20">

                            <div class="d-flex justify-content-between bold mb-2">
                                <label for="word_count" class="font-14 black mb-0">Product Description</label>
                                <span>
                                    <span id="display_count" class="black">0</span>/
                                    <span id="word_left">100</span>
                                </span>
                            </div>
                            <textarea id="word_count" class="theme-input-style style--seven" formControlName="desc"
                                placeholder="Type Here"></textarea>

                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div class="form-group mb-20">

                            <div class="d-flex justify-content-between bold mb-2">
                                <label for="word_count" class="font-14 black mb-0">Product Ingredients</label>
                                <span>
                                    <span id="display_count" class="black">0</span>/
                                    <span id="word_left">50</span>
                                </span>
                            </div>
                            <textarea id="word_count" class="theme-input-style style--seven"
                                formControlName="ingredients" placeholder="Type Here"></textarea>

                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div class="form-group mb-4">
                            <label class="mb-2 font-14 black bold">Price</label>

                            <div class="d-flex align-items-center">

                                <div class="input-group addon">
                                    <input type="text" class="form-control style--two" formControlName="price">
                                    <div class="input-group-append">
                                        <div class="input-group-text px-3 black bold">INR</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div class="form-group mb-4">
                            <label class="mb-2 font-14 black bold">Quantity</label>

                            <div class="d-flex align-items-center">

                                <div class="input-group addon">
                                    <input type="text" class="theme-input-style" formControlName="quantity">
                                </div>
                            </div>
                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div class="form-group mb-4">
                            <label for="exampleSelect2" class="mb-2 black bold d-block">Unit</label>

                            <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                                <mat-select formControlName="unit">
                                    <mat-option *ngFor="let unit of units" [value]="unit">{{unit}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-4 mb-4">
                        <div class="upload-avatar d-xl-flex flex-column">

                            <div>
                                <div class="attach-file style--two rounded-0 align-items-end mb-3">
                                    <img [src]="imageUrl" class="profile-avatar" alt="">
                                    <div class="upload-button mb-20">
                                        <img src="assets/images/svg/gallery.svg" alt="" class="svg mr-2">
                                        <span>Upload Photo</span>
                                        <input class="file-input" type="file" id="fileUpload" accept="image/*"
                                            #imageInput (change)="uploadFile(imageInput)">
                                    </div>
                                </div>

                                <div class="content">
                                    <h4 class="mb-2">Upload a Photo</h4>
                                    <p class="font-12 c4">Allowed JPG, GIF or PNG. Max size <br /> of 2MB</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="button-group mt-30">
                            <button type="submit" class="btn" (click)="submitForm()">Save Changes</button>
                            <button type="button" class="link-btn bg-transparent ml-3 soft-pink"
                                (click)="goBack()">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- End Card -->
</div>
