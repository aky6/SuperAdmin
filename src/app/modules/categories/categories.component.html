<div>
    <label for="">category :</label>
    <input type="text" [(ngModel)]="category">
    <br />

    <label for="">Product :</label>
    <br />
    <!-- <input type="text"> -->
    <textarea name="subcategory" id="subcategory" cols="30" rows="10" [(ngModel)]="subcategory"></textarea>


    <div>
        <button type="submit" class="btn" (click)="submitForm(subcategory,category)">Save </button>
        <button type="button" class="btn" (click)="addmore()">Add More</button>

    </div>

    <table>
        <tr>
            <th>Category</th>
            <th>Sub-category</th>

        </tr>
        <tr *ngFor="let cat of catsucat">
            <td>{{cat.categoryName}}</td>
            <td style="display: flex; flex-direction: column; flex-wrap: wrap;" *ngIf="editFields == true">

                <div style="display: flex; flex-direction: column; flex-wrap: wrap;"
                    *ngFor="let subcato of cat.subcats ;let i index">
                    <input name="product-{{subcato.subcategoryName}}" [(ngModel)]="subcato.subcategoryName">
                    <button type="button" class="btn" (click)="update(subcato,i)">Update</button>
                </div>

            </td>
            <td *ngIf="editFields == false">

                <div>
            <th *ngFor="let subcato of cat.subcats">
                {{subcato.subcategoryName}}

            </th>
            <button type="button" class="btn" (click)="editchange(cat)">edit</button>
</div>

<div>

</div>


</td>

</tr>

</table>
</div>
